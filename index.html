<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding:0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #f9f9f9;
            width: 100%;
            max-width: 400px;
            top:0;
            padding: 0px;
            text-align: center;
        }

        .profile-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px; 
        }

        .profile-container h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        
        .profile-container2 {
            background-color: #00ffcc;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 15px 30px;
            text-align: center; z-index:10;        
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 0px; max-width:80%; 
          padding: 10px; margin: 0 auto; border-radius:15px;
          background-color:#fff;transform:translatey(-30px);
          box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 0px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            font-size: 16px;z-index:99;
        }

        .menu a:hover {
            background-color: #e9e9e9;
        }

        .menu a svg {
            width: 20px;
            height: 20px;
            color: #bbb;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #e6e6e6;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
        }

        .bottom-nav a {
            color: #999;
            font-size: 12px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a svg {
            width: 24px;
            height: 24px;
        }

        .bottom-nav a.active {
            color: #333;
        }
    </style>
  </head>
    
<body>
<div class="profile-container">
